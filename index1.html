<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="KAAP Commerce offers personalized, handcrafted gifts perfect for every occasion." />
  <meta name="google-site-verification" content="oMOoPCP2rVTdlil-FA-hmLcm2ZgeMgjXBdIepu9C0Gg" />
  <meta name="keywords" content="handmade gifts, resin keychains, personalized gifts, KAAP Commerce" />
  <meta name="author" content="KAAP Commerce Team" />
  <title>KAAP Commerce - Unique Handmade Gifts</title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <style>
    :root {
      --pink: #ffd6ff;
      --lavender: #e7c6ff;
      --light-purple: #c8b6ff;
      --soft-blue: #b8c0ff;
      --pale-blue: #bbd0ff;
      --text-dark: #333;
      --highlight: #5e548e;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--pink);
      color: var(--text-dark);
    }

    header {
      position: sticky;
      top: 0;
      background-color: var(--light-purple);
      padding: 20px;
      text-align: center;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: var(--highlight);
    }

    header p {
      font-style: italic;
      font-size: 1.1rem;
      color: #555;
    }

    #landing-page {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-color: #fff;
      padding: 30px;
    }

    #landing-page h2 {
      font-size: 2rem;
      color: var(--highlight);
      margin-bottom: 10px;
    }

    #landing-page p {
      font-size: 1.1rem;
      color: #555;
      margin: 5px 0;
    }

    .shop-button {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 1rem;
      background-color: #ff6f61;
      color: #fff;
      text-decoration: none;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .shop-button:hover {
      background-color: #e55b51;
      transform: scale(1.05);
    }

    #main-content {
      display: none;
      padding: 30px 20px;
      max-width: 1200px;
      margin: auto;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    section {
      padding: 40px 20px;
    }

    .section-title {
      font-size: 1.8rem;
      color: var(--highlight);
      margin-bottom: 10px;
      text-align: center;
    }

    .byline {
      font-size: 0.95rem;
      color: #666;
      text-align: center;
      margin-top: -10px;
      margin-bottom: 20px;
      font-style: italic;
    }

    .tagline {
      background-color: var(--pale-blue);
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
      color: #444;
      margin-bottom: 30px;
    }

    .products-container {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding-bottom: 20px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .product-card {
      flex: 0 0 auto;
      scroll-snap-align: start;
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      width: 260px;
      padding: 16px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-6px);
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 12px;
    }

    .product-card h3 {
      font-size: 1.2rem;
      color: var(--highlight);
      margin: 8px 0;
    }

    .product-card p {
      font-size: 1rem;
      margin-bottom: 12px;
    }

    .product-card a {
      display: inline-block;
      padding: 10px 16px;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    .product-card a:hover {
      background-color: #1ebd56;
    }

    .product-card.coming-soon {
      opacity: 0.7;
      filter: grayscale(0.3);
    }

    .text-center {
      text-align: center;
    }

    footer {
      text-align: center;
      background-color: var(--light-purple);
      color: #444;
      padding: 20px;
      margin-top: 40px;
      font-size: 0.95rem;
    }

    @media (max-width: 768px) {
      .products-container {
        padding: 10px;
      }

      .product-card {
        width: 80vw;
      }
    }
  </style>
  <script>
    function showMainContent() {
      document.getElementById('landing-page').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';
    }
  </script>
</head>
<body>
  <!-- body remains same as provided, no content removed -->
</body>
</html>
